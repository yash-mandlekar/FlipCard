  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        width: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .flip-card {
        background-color: transparent;
        width: 250px;
        height: 300px;
        perspective: 1000px;
        font-family: sans-serif;
      }

      .title {
        font-size: 0.7em;
        margin-bottom: 0.3rem;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      @keyframes rotate {
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }

      .flip-card:hover .flip-card-inner {
        animation: rotate 4s linear infinite;

        /* transform: rotateY(180deg); */
      }

      .flip-card-front,
      .flip-card-back {
        box-shadow: 0 8px 14px 0 rgba(0, 0, 0, 0.2);
        padding: 20px;
        position: absolute;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border: 1px solid coral;
        border-radius: 1rem;
      }

      .flip-card-front {
        background-color: white;
        color: rgb(0, 0, 0);
      }

      .flip-card-back {
        background-color: white;
        color: rgb(0, 0, 0);
        transform: rotateY(180deg);
      }
      .box {
        margin-bottom: 1rem;
      }
      .box2 {
        margin-top: 1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        font-size: 0.7em;
      }
      .profile {
        height: 35px;
        border-radius: 50%;
      }
      .black,
      .black2 {
        position: absolute;
        height: 35px;
        width: 35px;
        left: 50%;
        border-radius: 100px;
        background-color: rgb(0, 0, 0);
      }
      .black {
        top: 0%;
        transform: translate(-50%, -50%);
      }
      .black2 {
        bottom: 0%;
        transform: translate(-50%, 50%);
      }
    </style>
